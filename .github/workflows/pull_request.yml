name: Pull Request

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout branch
      uses: actions/checkout@v3

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3.3.1

    - name: Build
      run: make build
      
  scan:
    runs-on: ubuntu-latest
    container: r41nwu/telescope:latest
    steps:
      
    - name: Scan Outdated Dependencies
      run: |
        telescope --strict-semver
